<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV Player</title>
  <script src="https://cdn.jsdelivr.net/npm/mpegts.js/dist/mpegts.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* min-height: 100vh;*/
      font-family: 'Courier New', monospace;
      color: #e0e0e0;
    }
    video { width: 100%; aspect-ratio: 16/9; background: #000; }
    #status { margin-top: 0.75rem; font-size: 0.75rem; color: #555; }
  </style>
</head>
<body>
  <video id="player" autoplay ></video>
  <p id="status">Buffering...</p>
  <script>
    const STREAM_URL = "https://tv.smoms.me/iptv/channel/1.ts";
    const BUFFER_SECONDS = 10; 

    const video = document.getElementById("player");
    const status = document.getElementById("status");

    if (mpegts.isSupported()) {
      const player = mpegts.createPlayer({ type: "mpegts", isLive: true, url: STREAM_URL });
      player.attachMediaElement(video);
      player.load();

      //video.play();
    }
  </script>
</body>
</html>
