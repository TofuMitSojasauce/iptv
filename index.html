<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV Player</title>
  <script src="https://cdn.jsdelivr.net/npm/mpegts.js/dist/mpegts.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      color: #e0e0e0;
    }
    h1 { margin-bottom: 1rem; font-size: 1rem; letter-spacing: 0.2em; color: #ff4444; text-transform: uppercase; }
    video {
      width: 100%;
      /* max-width: 900px; */
      aspect-ratio: 16/9;
      background: #000;
      /* border: 1px solid #333; */
    }
    p { margin-top: 0.75rem; font-size: 0.75rem; color: #555; }
  </style>
</head>
<body>
  <video id="player" controls autoplay muted></video>
  <script>
    const STREAM_URL = "https://tv.smoms.me/iptv/channel/1.ts";

    const video = document.getElementById("player");
    const status = document.getElementById("status");

    if (mpegts.isSupported()) {
      const player = mpegts.createPlayer({
        type: "mpegts",
        isLive: true,
        url: STREAM_URL
      });
      player.attachMediaElement(video);
      player.load();
      player.play();
      status.textContent = "Stream loaded âœ“";
    } else {
      status.textContent = "mpegts.js not supported in this browser.";
    }
  </script>
</body>
</html>
